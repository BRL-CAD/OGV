<template name="layout">
	<div class ="zameen">
		{{> menu}}
		<div id="main" class="page-container row-fluid">
			{{> notifications}}
      {{> sAlert}}
			{{> yield}}
		</div>
	</div>

	<div class="" id="feedbackDiv">
    	<a class="feedbackButton btn" style="background-color:#333;">
       		<h4 id="showRight">F e e d b a c k</h4>
	    </a>
	</div>
	
	<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
		<div id="feedbackContainer">
			<h2>Got a Problem?</h2>
			<h4>Tell us what you think.</h4>
			<h6>Love us / have suggestions / ideas / feature requests? <br>
			Tell us how we can improve our website <br></h6>
			<br>
			{{> feedBack}}
		</div>
	</nav>
			
	<script>
		var	menuRight = document.getElementById( 'cbp-spmenu-s2' ),
			showRight = document.getElementById( 'showRight' ),
			body = document.body;

		showRight.onclick = function() {
			classie.toggle( this, 'active' );
			classie.toggle( menuRight, 'cbp-spmenu-open' );
			
		};
	</script>
</template>
