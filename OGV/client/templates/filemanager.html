<template name="filemanager">
    <div class="modelsList container-fluid">
	<h1>My models</h1>
	<div class = "models row">
	{{#each models}}
		{{#if converted }}
		{{> aboutModel}}
		{{/if}}
	{{/each}}

	</div>
    </div>
</template>

<template name ="aboutModel">
     <div class="model-file .col-xs-3">
		{{> modelView }}
		
		<!-- check here -->
		<button class="delete">&times;</button>
		<button class="edit"><a href="/description/{{_id}}">Properties</a></button>
     </div>
  
</template>
