<template name = "modelFeed">
	<div class = "mid_div">
		<br>
		{{> explore}}
	    {{> newsfeedSidebar}}
	    <!--<div class="feed-wrapper"> -->
	    <br>
	    <h1 style="margin: 10px auto 20px 13px">Hi, {{currentUser.profile.name}}!</h1> 
	    <div class="container feed-wrapper">
		    {{#if models}}
			{{#each models}}
			    {{#if converted }}
					{{> modelPost }}
			    {{/if}}
			{{/each}}
			<!-- <button class="btn primary-btn btn-default" id="loadMoreButton" style="margin: 10px auto auto 250px"> LOAD MORE . . . </button> -->
		    {{else}}
			<h3>You seem to be new here, your newsfeed looks empty</h3>
		    {{/if}}
	    </div>
	</div>
</template>


<template name ="modelPost">
    <div class="feed-item model-post">
      <div class="post-section post-sidebar user-info">
		<a href="/profile/{{ owner._id }}">
			<div class="post-item user-image" style="background:url('{{userImg}}');height:100px;width:100px;border-radius:8%"></div>
		</a>
		<div class="post-item post-meta user-meta"></div>
      </div>
	    
     <div class="post-section post-content model-info">
		<p class="post-item post-text user-name"> 
			<a href="/profile/{{ owner._id }}"> {{ owner.profile.name }}</a> posted {{ name }} <br>on <em>{{uploadedAt}}</em>
		</p>
		<div class="post-item">
	        {{> modelView }}	
			<p class="post-text post-subitem"> {{ about }} </p>
		</div>
        <div class="post-item love-wrapper">
            {{> lovemeter }}
        </div>
        <img src="/icons/views.png" style="height:40px;width:40px">
		    {{this.viewsCount}}
        <div class="post-item comments-wrapper">
        	{{> comments }}    
        </div>
     </div>
     <span class="clear"></span>
</div>
</template>


<template name="modelView">
	<div class="post-item model-preview" style="background-image:url(&quot;{{thumbImg.url}}&quot;);">
		<a class = " model-preview-link" href="/models/{{_id}}">
			<h2 class="post-subitem model-name">
				<span class="model-link-text">{{ name }}</span>
			</h2>
		</a>
	</div>
</template>
