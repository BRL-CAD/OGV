<template name="explore">
    <div class="search-wrapper">
	<div class="search-container">
	    <input class="search-textbox" type="text" placeholder="Type to search">
	</div>
    </div>

    <div class="container result-container">
	<div id="user-results">
		{{> searchUserResult}}
	</div>
	<div id="model-results">
		{{> searchResult}}
	</div>
    </div>
	
</template>

<template name="exploreResult">
	{{#if models}}
	   {{#each model}}
		{{>modelPost}}
	   {{/each}}
	{{/if}}
</template>

<template name="searchResult">
  <div id='search-model-result' class="search-result">
    <div id="search-meta">
      {{#if isLoading}}
        searching ...
      {{/if}}
    </div>

    {{#each getModels}}
    {{>modelPost}}
    {{/each}}
  </div>
</template>

<template name="searchUserResult">
  <div id='search-result' class="search-result">
    <div id="search-meta">
      {{#if isLoading}}
        searching ...
      {{/if}}
    </div>

    {{#if getUsers}}
    <h3 class="user-result-heading">Users</h3>
    {{/if}}
    {{#each getUsers}}
    <div class="searchUsers" id="view-model-options" style="padding:2px">
      <div class="user-profile-pic dp-explore" style="background-image:url('/cfs/files/profilePictures/{{profile.pic}}');"></div>
      <div class="explore-user-info">
    <a class="user-result-a-tag" href="profile/{{_id}}" style="display:block;">
      <h4 class="name">{{profile.name}}</h4>
	</a>
      <h5 style="color:black;">{{profile.bio}}</h5>
      <button class="btn primary-btn btn-default" id="followButton" data-src="{{this._id}}" > + Follow </button>
      </div>
    </div>
    {{/each}}
  </div>
</template>
