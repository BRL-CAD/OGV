<template name ="modelPost">
     <div class="post">
		 <div class="poster">
			 {{#if sharedInfo}}
				{{{sharedInfo}}}
			 {{else}}
		     <a href="/profile/{{ owner._id }}"> 
			 	<img src="{{userImg}}">
			 	{{ owner.profile.name }}
			 </a> posted
			 {{/if}}
			 <div style="float: right;line-height: 32px">
			     <a href ="/description/{{postId}}"><i class="mdi mdi-pencil"></i>Edit</a>
				 <a href id="deleteModel"><i class="mdi mdi-delete"></i>Delete</a> 
			 </div>		 
		 </div>
         <a href="/models/{{model._id}}">
            <div class="preview" style="background-image: url('{{model.screenshot}}')">
                {{model.name}}
            </div>
         </a>
         <div class="info">
             {{ model.about }}
         </div>
         <div class="actions">
             {{> lovemeter }}
             <img src="/icons/views.png" style="height:32px;width:32px">
		     {{model.viewsCount}}
			 <div style="float:right; line-height: 32px">
				<a class="shareButton" data-src={{postId}} href><i class="mdi mdi-share"></i>Share</a>
				<a class="commentButton" data-src={{postId}} href><i class="mdi mdi-message"></i>Comment</a>
			 </div>
		 </div>
		 {{> comments}}
     </div>
</template>
