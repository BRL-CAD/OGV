<template name="cfsUploader">
	<div class="container">
		<div class="upload-container">
			<div class="upload-stepper">
				<div class="step step-active">
					<div class="step-number">1</div>
					Upload file
				</div>
				<div class="step">
					<div class="step-number">2</div>
					Processing
				</div>
			</div>
			<div class="upload-content">
				<div id="dropzone" class="dropzone">
					<div class="dropzone-text">
						Drag or <input type="file" id="fileInput" accept=".g,.obj" />
					</div>
				</div>
				{{> FS.UploadProgressBar bootstrap=true class='progress-bar-success progress-bar-striped active' showPercent=true}}
			</div>
		</div>
	</div>
</template>
