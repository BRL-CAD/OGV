<template name="processing">
  <div class="container">
    <div class="upload-container">
      <div class="upload-stepper">
        <div class="step">
          <div class="step-number">1</div>
          Upload file
        </div>
        <div class="step step-active">
          <div class="step-number">2</div>
          Processing
        </div>
        <div class="step">
          <div class="step-number">3</div>
          Save
        </div>
      </div>
      <div class="upload-content">
        <div class="processing-content">

          {{#if converting }}
          <div class="upload-point">Converting</div>
          {{else}}
          <div class="upload-point-green">Converted</div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
