<template name="shareTickr">
    <a href="/newsfeed/{{model}}"><li>{{shareMessage}}</li></a>
</template>
<template name="newsfeedSidebar">
    <div class="newsfeed-info-section">
        <div class="newsfeed-info-content share-tickr">
	    <ul class="shared-list">
		{{#each sharedModel}}
		   {{>shareTickr}}
		{{/each}}
	    </ul>
	</div>
        <!-- About the current User -->
        <div class="newsfeed-info-content">
            <p class="newsfeed-userInfo"> {{loggedInUser.username}}, that's you! </p>
            <a href="/profile/{{ loggedInUser._id }}">
                <div class="post-item user-image" 
		style="background-image:url(&quot;{{ loggedInUser.profilePic }}&quot;); width:100px; height:100px;">
		</div>
            </a>
            <p>Followers: {{loggedInUser.followerCount}}</p>
            <p>Following: {{loggedInUser.followingCount}}</p>
            <p>Models: {{loggedInUser.modelsCount}}</p>
        </div>
        
        <!-- About whom to follow -->
        <div class="newsfeed-info-content">
            <p style="color:#ccc;font-size: 15px;"> Suggested users </p>
            {{#each suggestownerImg}}
            <a href="/profile/{{ this.user }}">
                <div class="post-item user-image" style="background-image:url(&quot;{{this.url}}&quot;); width:40px; height:40px;"></div>
            </a>
            {{/each}}
            {{#each suggestownerInfo}}
                <a href="/profile/{{ this._id }}">{{profile.name}}</a>
                <button class="btn primary-btn btn-default" id="followButton" data-src="{{this._id}}" > + Follow </button>
            <br>
            {{/each}}
        </div>      
        </div>
    <style>
        .primary-btn
        {
            width:100px;
            font-size: 90%;
        }
    </style>

</template>
